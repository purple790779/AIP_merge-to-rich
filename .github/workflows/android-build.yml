name: Android Build

on:
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'capacitor.config.ts'
      - '.github/workflows/**'

jobs:
  build:
    name: Build Android App Bundle
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build

      - name: Make Gradlew Executable
        run: chmod +x android/gradlew

      - name: Check Android Directory
        run: ls -R android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Generate Keystore (if missing)
        working-directory: android/app
        run: |
          if [ ! -f release.keystore ]; then
            echo "Generating new keystore..."
            keytool -genkey -v -keystore release.keystore -alias key0 -keyalg RSA -keysize 2048 -validity 10000 -storepass password123 -keypass password123 -dname "CN=MergeMoneyTycoon, OU=App, O=MergeMoney, L=Unknown, S=Unknown, C=KR"
          else
            echo "Keystore already exists."
          fi

      - name: Build Android App Bundle
        working-directory: android
        run: ./gradlew bundleRelease

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload Keystore (Save this!)
        uses: actions/upload-artifact@v4
        with:
          name: release-keystore
          path: android/app/release.keystore
